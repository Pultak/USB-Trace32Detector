<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change a Lauterbach Name</title>
</head>
<body>
<h4>Lauterbach Name: {{lauterbach.name}}</h4>
<form action="/lauterbach-web-change-process/{{lauterbach.id}}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{lauterbach.name}}"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>

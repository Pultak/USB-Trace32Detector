<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change a License</title>
</head>
<body>
<h4>License Type: {{license.name}}</h4>
<h4>License ID: {{license.license_id}}</h4>
<form action="/licenses-web-change-process/{{license.id}}" method="post">
  <label for="name">License Type:</label>
  <input type="text" id="name" name="name" value="{{license.name}}"><br>
    <label for="lic_id">License ID:</label>
  <input type="text" id="lic_id" name="lic_id" value="{{license.license_id}}"><br>
    <label for="expdate">Expiration Date</label>
  <input type="date" id="expdate" name="expdate" value="{{license_date}}" min={{minimum_date}}><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>

[usb_detector]
scan_period_seconds = 1
connected_devices_filename = data/devices.json

[server]
url = http://127.0.0.1
port = 8000
end_point = /api/v1/usb-logs

[logger]
file = logger.conf
format = %(asctime)s %(levelname)s : %(message)s
level = INFO

[cache]
directory = data
max_entries = 100
max_retries = 20
retry_period_seconds = 20